<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="item1.png" alt="Product Name 1" class="product-image">
            <h2 class="product-name">Smart TV</h2>
            <p class="product-price">$150.99</p>
            <div class="product-rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
                <span class="reviews">(90 reviews)</span>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="item2.png" alt="Product Name 2" class="product-image">
            <h2 class="product-name">IPHONE</h2>
            <p class="product-price">$1299.99</p>
            <div class="product-rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="reviews">(189 reviews)</span>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="item3.png" alt="Product Name 3" class="product-image">
            <h2 class="product-name">HeadPhones</h2>
            <p class="product-price">$99.99</p>
            <div class="product-rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
                <span class="reviews">(56 reviews)</span>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
